    <div class="container">

      <table class="table table-striped">

          <th>취소</th>
        </thead>
        <tbody id="menuTable"></tbody>
      </table>

      <h3>
        총 대여 수량 : <span id="sum"></span
        ><button
          class="btn mr-1 btn-outline-danger float-right"
          onclick="eodu()"
        >
          대여하기
        </button>

            id="current"
            style="width: 30%; border: 3px solid transparent"
          />
        </div>
      </div>
    </div>
  </body>

  <script>
    const menu = [
      {
        id: 1,
        item: 'USB Type',
        num: 0,
      },
      {
        id: 2,
        item: 'C Type',
        num: 0,
      },
      {
        id: 3,
        item: 'Camera',
        num: 0,
      },
    ]

    let menuTable = document.getElementById('menuTable')
    let sumnum = document.getElementById('sum')

    function generateTable() {
      menuTable.innerHTML = ''
      menu.forEach(function (item) {
        let tr = `<tr>
    <td>${item.id}</td>
    <td>${item.item}</td>
    <td>${item.num}</td>
    <td> <button type="button" class="btn btn-danger" onclick="select(${item.id})"> + </button> </td>
    <td> <button type="button" class="btn btn-secondary" onclick="unselect(${item.id})"> 0 </button> </td>
    </tr>`
        menuTable.innerHTML += tr
      })
    }

    generateTable()
    calcSum()

    function select(item) {
      if (menu[item - 1].num < 4) {
        // 최대값인 4보다 작을 경우에만 수량 증가
        menu[item - 1].num += 1
        generateTable()
        calcSum()
      } else {
        alert('최대 4개까지 선택할 수 있습니다.') // 알림 메시지 출력
      }
    }

    function unselect(item) {
      if (menu[item - 1].num > 0) {
        // 최소값인 0보다 클 경우에만 수량 감소
        menu[item - 1].num = 0
        generateTable()
        calcSum()
      } else {
        alert('수량을 선택해주세요.') // 알림 메시지 출력
      }
    }

    function calcSum() {
      let sum = 0
      menu.forEach(function (item) {
        item.itemid = item.num
        sum += item.itemid
      })
      sumnum.innerHTML = new Intl.NumberFormat().format(sum)
    }

    function eodu() {
      alert('대여가 완료되었습니다~!')
      location.href = 'index.html'
    }
  </script>
  <script src="./JavaScript/img.js"></script>
